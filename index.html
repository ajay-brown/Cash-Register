<html>
    <head>
        <title> Cash Register</title>
    </head>
    <body>
        <div id = "calculator">
            <table>
                <tr>
                    <td colspan="5">
                        <div class = "calDisplay" >
                            <div id = "currentDisplay">0</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><button id="seven" >[7]</button> </td>
                    <td><button id="eight" >[8]</button></td>
                    <td><button id="nine" >[9]</button></td>
                    <td><button id="divide">[รท]</button></td>
                    <td><button id="clear" >[clear]</button></td>
                </tr>
                <tr>
                    <td><button id="four" >[4]</button></td>
                    <td><button id="five" >[5]</button></td>
                    <td><button id="six" >[6]</button></td>
                    <td><button id="multiply">[x]</button></td>
                    <td><button id="balance" >[get balance]</button></td>
                 </tr>
                 <tr>
                    <td><button id="one" >[1]</button></td>
                    <td><button id="two" >[2]</button></td>
                    <td><button id="three" >[3]</button></td>
                    <td><button id="subtract" >[-]</button></td>
                    <td><button id="deposit" >[deposit cash]</button></td>
                </tr>
                <tr>
                        <td><button id="zero" >[0]</button></td>
                        <td><button id="zeroes" >[00]</button></td>
                        <td><button id="decimal" >[.]</button></td>
                        <td><button id="add" >[+]</button></td>
                        <td><button id="withdraw">[withdraw cash]</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
            <td><button id="equals"  >[=]</button></td>

            </table>
        </div>
        <script type = "text/javascript" src = "./js/calculator.js"></script>
        <script type = "text/javascript" src = "./js/cash_register.js"></script>
    </body>
</html>
